<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>智慧消防</title>
    <link rel="stylesheet" href="/assets/css/cube-min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1440818_cqo5adxlteh.css">
    <script src="/assets/script/jquery.js"></script>
    <script src="/assets/script/chartx.js"></script>
    <script src="/assets/script/gismap.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.4.10/dist/g2.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=1135db0c7118a114734eb2612208083c"></script>
    <script src="/assets/script/index.js"></script>
  </head>
  <body>
    <div class="map-container" id="mapContainer"></div>
    
    <div class="header">
      <div class="header-bg"></div>
      <div class="title">智慧消防——消防物联网远程监测平台</div>
    </div>
    
    <div class="main" id="main">
      <div class="top-wrapper">
        <div class="top-left-wrapper">
          <div class="grid weather">
            <div class="content">
              <div class="wea-img" id="J_wea_img"></div>
              <div class="row">
                <div class="tem" id="J_tem"></div>
                <div class="wea" id="J_wea"></div>
              </div>
              <div class="row location">浙江 杭州</div>
              <div class="row">
                <div class="win" id="J_win"></div>
                <div class="humidity" id="J_humidity"></div>
              </div>
            </div>
          </div>
          <div class="grid networking-total">
            <h3 class="headline">联网情况</h3>
            <div class="content">
              <div class="sum">
                <h4>总联网数量</h4>
                <div class="number">
                  <div class="fs-16">1,698</div>
                  <!-- <div class="fs-12">千件</div> -->
                </div>
              </div>
              <div class="detail">
                <div class="group-field">
                  <span class="group-item">
                    <span class="color-block color-block-91f7ec"></span>
                    <span>离线</span>
                  </span>
                  <span class="group-item">
                    <span class="color-block color-block-41AEF9"></span>
                    <span>在线</span>
                  </span>
                </div>
                <div class="group-field">
                  <span class="group-item mr5">
                    <span class="color-91f7ec">离线 84</span>
                  </span>
                  <span class="group-item">
                    <span class="color-41AEF9">在线 1614</span>
                  </span>
                </div>
                <div class="chart-container" id='networkingTotalChart' style='width:120px;height:120px;'></div>
              </div>
            </div>
          </div>
        </div>
        <div class="top-middle-wrapper">
          <div class="total-count">
            <div class="label">各地区总检测点数：</div>
            <div class="value">
              <span class="number">7</span>
              <span class="number">3</span>
              <span class="number">2</span>
              <span class="number">6</span>
              <span class="number">8</span>
              <span class="number">7</span>
              <span class="number">8</span>
            </div>
          </div>
          <div class="time-range">
            <div class="button selected">今日</div>
            <div class="button">一周</div>
            <div class="button">一月</div>
          </div>

          <div class="map-info-layer" id="J_info_layer">
            <div class="info-item building-info">
              <div class="content">
                <div class="row">
                  <div class="item">
                    <div class="label">建筑名称：</div>
                    <div class="value">森禾商务广场</div>
                  </div>
                  <div class="item">
                    <div class="label">建筑类别：</div>
                    <div class="value">写字楼</div>
                  </div>
                </div>
                <div class="row">
                  <div class="item">
                    <div class="label">建筑地址：</div>
                    <div class="value">浙江省杭州市江干区杭海路238号</div>
                  </div>
                </div>
              </div>
              <div class="line-group">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"><div class="circle"></div></div>
              </div>
            </div>
            <div class="info-item alarm-info">
              <div class="content">
                <div class="row">
                  <div class="item">
                    <div class="label">报警点位：</div>
                    <div class="value">森禾商务广场</div>
                  </div>
                </div>
                <div class="row">
                  <div class="item">
                    <div class="label">报警类别：</div>
                    <div class="value">烟感</div>
                  </div>
                </div>
              </div>
              <div class="line-group">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"><div class="circle"></div></div>
              </div>
            </div>
            <div class="info-item device-info">
              <div class="content">
                <div class="row">
                  <div class="item">
                    <div class="label">建筑消防用水：</div>
                    <div class="value">水压：0.35MPa</div>
                  </div>
                </div>
                <div class="row">
                  <div class="item">
                    <div class="label">AIoT评级：</div>
                    <div class="value">一级</div>
                  </div>
                </div>
              </div>
              <div class="line-group">
                <div class="line line1"><div class="circle"></div></div>
              </div>
            </div>
            <div class="close"></div>
          </div>
        </div>
        <div class="top-right-wrapper">
          <div class="grid misinformation-rate">
            <h3 class="headline">误报率</h3>
            <div class="content">
              <div id="falseAlarmChart" style='width:280px;height:200px;'></div>
            </div>
          </div>
          <div class="grid failure-rate">
            <h3 class="headline">故障率</h3>
            <div class="content">
              <div id="breakdownChart" style='width:280px;height:200px;'></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-wrapper">
        <div class="grid left">
          <h3 class="headline">真实火警数</h3>
          <div class="content">
            <div id="realFireAlarmChart" class="overflow-hidden"></div>
          </div>
        </div>
        <div class="grid middle">
          <h3 class="headline">消防用水监测</h3>
          <div class="content">
            <div class="item-wrapper">
              <div class="hd">
                <div class="icon icon-water-level"></div>
                <div>水位总检测点数</div>
              </div>
              <div class="bd">
                <span class="value">56487398</span>
              </div>
            </div>
            <div class="item-wrapper">
              <div class="hd">
                <div class="icon icon-pressure"></div>
                <div>水压总检测点数</div>
              </div>
              <div class="bd">
                <span class="value">56487398</span>
              </div>
            </div>
          </div>
        </div>
        <div class="grid right">
          <h3 class="headline">用电安全监测</h3>
          <div class="content">
            <div class="item-wrapper">
              <div class="hd">
                <div class="icon icon-electricity"></div>
                <div>用电总检测点数</div>
              </div>
              <div class="bd">
                <span class="value">2354464</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
